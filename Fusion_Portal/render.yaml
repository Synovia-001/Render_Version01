services:
  - type: web
    name: fusion-portal
    env: docker
    plan: standard
    autoDeploy: true
    healthCheckPath: /healthz
    envVars:
      - key: DB_SERVER
        sync: false
      - key: DB_DATABASE
        value: Fusion_Dashboard
      - key: DB_USER
        sync: false
      - key: DB_PASSWORD
        sync: false
      - key: DB_DRIVER
        value: ODBC Driver 18 for SQL Server
      - key: SECRET_KEY
        generateValue: true
