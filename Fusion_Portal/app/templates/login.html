<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>SynoviaFusion - Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background: #f6f7fb; }
    .login-card { max-width: 420px; margin: 8vh auto; }
  </style>
</head>
<body>
  <div class="card login-card shadow-sm">
    <div class="card-body p-4">
      <h4 class="mb-1">SynoviaFusion</h4>
      <p class="text-muted mb-4">Console login</p>

      {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          {% for category, message in messages %}
            <div class="alert alert-{{ category }} py-2">{{ message }}</div>
          {% endfor %}
        {% endif %}
      {% endwith %}

      <form method="post" action="/login">
        <div class="mb-3">
          <label class="form-label">Username or Email</label>
          <input class="form-control" name="login" autocomplete="username" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Password</label>
          <input type="password" class="form-control" name="password" autocomplete="current-password" required>
        </div>
        <button class="btn btn-primary w-100" type="submit">Sign in</button>
      </form>

      <hr class="my-4">
      <small class="text-muted">
        If you can't log in, ask an admin to create your account in <code>ADM.Users</code>.
      </small>
    </div>
  </div>
</body>
</html>
